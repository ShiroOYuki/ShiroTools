{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'common/css/template.css' %}">
    <link rel="stylesheet" href="{% static 'common/css/navbar.css' %}">
    {% block import_css %}
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="{% static 'common/js/navbar.js' %}"></script>
    {% block import_js %}
    {% endblock %}
</head>
<body>
    <div class="bg"></div>
    <div class="navbar closed">
        <div class="webmark">
            <img class="nav-icon" src="{% static 'dashboard/imgs/icon.png' %}" alt="">
            <p>Shiro's Tools</p>
        </div>
        <div class="color-bar bar-btn"></div>
        <a class="nav-item" href="">
            Line stickers
        </a>
        <div class="color-bar little"></div>
        <a class="nav-item" href="">
            Shiro's Exam
        </a>
        <div class="color-bar bar-btn right hover-to-aqua"></div>
    </div>
    <div class="page-container">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
